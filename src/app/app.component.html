<h1>
  {{title}}
</h1>
<div [style.color]="jonnosColor">
  Hello {{name}}
</div>

<input type="text" [value]="name" (keyup.enter)="name=$event.target.value">
<input type="text" [(ngModel)]="name">
<button (click)="changeTextColor()">Change Jonno's Color</button>

<ul>
  <li *ngFor="let customer of customers">
    <span [style.color]="jonnosColor">{{customer.id}}</span>&nbsp;
    <span>{{customer.name}}</span>
  </li>
</ul>
